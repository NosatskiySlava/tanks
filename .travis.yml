sudo: required
dist: trusty

install:
  - sudo apt-get install -y qt5-default qtdeclarative5-dev qttools5-dev-tools #install necessary Qt file

script:
  - mkdir src/3rdParty/googletest/build
  - cd src/3rdParty/googletest/build
  - cmake ../
  - make
  - cd ../../../../
  - qmake tanks.pro
  - make
  - ./src/tests/tests
